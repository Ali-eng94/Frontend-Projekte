<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Transform Hover Effects</title>
</head>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        gap: 100px;
        text-align: center;
        background: url('https://s2.best-wallpaper.net/wallpaper/2560x1600/1810/Beautiful-winter-snow-trees-river-moon-dusk_2560x1600.jpg')center center no-repeat;
    }
    #text {
        font-size: 6rem;
    }
    .transform {
        width: 350px;
        height: 350px;
        border: 2px solid white;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        text-align: center;
        margin-bottom: 60px;
    }
    #translateX:hover {
        transform: translateX(100px);
        transition: 1s ease;
    }
    #rotate:hover {
        transform: rotate(360deg);
        transition: 2s ease-in;
    }
    #rotateX:hover {
        transform: rotateX(360deg);
        transition: 2s ease-in;
    }
    #rotateY:hover {
        transform: rotateY(360deg);
        transition: 2s ease-in;
    }
    #scaleX:hover {
        transform: scaleX(1.5);
        transition: 1s ease-in;
    }
    #scale:hover {
        transform: scale(1.3);
        transition: 1s ease-in;
    }
</style>
<body>
    <h1 id="text">Willcome to Css Transform Hover Effects</h1>
    <h1></h1>
    <div class="transform" id="translateX">
        <p>Hover Me</p>
        <h1>translateX</h1>
    </div>
    <div class="transform" id="rotate">
        <p>Hover Me</p>
        <h1>rotate</h1>
    </div>
    <div class="transform" id="rotateX">
        <p>Hover Me</p>
        <h1>rotateX</h1>
    </div>
    <div class="transform" id="rotateY">
        <p>Hover Me</p>
        <h1>rotateY</h1>
    </div>
    <div class="transform" id="scaleX">
        <p>Hover Me</p>
        <h1>scaleX</h1>
    </div>
    <div class="transform" id="scale">
        <p>Hover Me</p>
        <h1>scale</h1>
    </div>
</body>
</html>
