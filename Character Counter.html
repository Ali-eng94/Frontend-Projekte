<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
</head>
<style>
    body {
        display: grid;
        place-content: center;
        place-items: center;
        height: 100vh;
        width: 100%;
        text-align: center;
    }
    div {
        width: 300px;
        height: 300px;
    }
    textarea {
        width: 200px;
        height: 200px;
        border-radius: 10px;
    }
    p {
        font-size: large;
    }
</style>
<body>
    <div>
        <textarea placeholder="Write Here...."
        oninput="count.innerText = this.value.length"
        ></textarea>
        <p>char: <span id="count">0</span></p>
    </div>
</body>
</html>
