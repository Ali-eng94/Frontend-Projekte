<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix Blend Mode Overlay Effect</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        text-align: center;
        align-items: center;
        justify-items: center;
    }
    .sections1{
        width: 100%;
        height: 600px;
        background-color: black;
    }
    .sections2{
        width: 100%;
        height: 600px;
        background-color: white;
    }
    .text{
        font-size: 6rem;
        position: fixed;
        mix-blend-mode: difference;
        color: #fff;
        top: 40%;
        
    }
</style>
<body>
    <h1 class="text">Mix Blend Mode Overlay Effect</h1>
    <div class="sections1"></div>
    <div class="sections2"></div>
    <div class="sections1"></div>
    <div class="sections2"></div>
    <div class="sections1"></div>
    <div class="sections2"></div>
    <div class="sections1"></div>
    <div class="sections2"></div>
    <div class="sections1"></div>
    <div class="sections2"></div>
</body>
</html>
