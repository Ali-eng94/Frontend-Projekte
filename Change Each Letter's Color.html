<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Each Letter's Color</title>
</head>
<style>
    body {
        display: grid;
        place-content: center;
        height: 100vh;
        width: 100%;
    }
    h1 {
        font-size: 20rem;
        background-color: rgb(37, 189, 57);
    }
</style>
<body>
    <h1 onclick="this.innerHTML =[...this.innerText].map(ch=>`<span style=color:#${Math.random().toString(16).slice(2,8)}>${ch}</span>`).join('')">click</h1>
</body>
</html>
