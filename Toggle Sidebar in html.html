<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Sidebar in html</title>
</head>
<style>
    body {
        display: grid;
        place-items: center;
        place-content: center;
        height: 100vh;
        width: 100%;
    }
    details {
        width: 220px;
        height: 200px;
        border: 1px solid #000;
        transition: all .3s ease;
    }
    summary {
        background: #dadada;
        text-align: right;
        list-style: none;
        padding: 10px;
        cursor: pointer;
    }
    details:not([open]){
        width: 80px;
    }
</style>
<body>
    <details>
        <summary>&#9776;</summary>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </details>
</body>
</html>
