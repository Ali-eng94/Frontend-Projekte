<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette With HTML Datalist</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    html, body {
        display: grid;
        height: 100vh;
        width: 100%;
        place-items: center;
        background: #fff;
    }
    .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 200px;
        width: 200px;
        font-size: 30px;
        gap: 20px;
        background-color: aliceblue;
    }
</style>
<body>
    <div class="wrapper">
        <label>Pick a color</label>
        <input type="color" id="colors" list="colorlist">

        <datalist id="colorlist">
            <option value="#ff0000"></option>
            <option value="#ff7f00"></option>
            <option value="#ffff00"></option>
            <option value="#00ff00"></option>
            <option value="#0000ff"></option>
        </datalist>
    </div>
</body>
<script>
    const picker = document.getElementById("colors");

    picker.addEventListener('input', () => {
        document.body.style.background = picker.value;
    })
</script>
</html>
