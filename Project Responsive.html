<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Media | Premium Elektronik</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #121212;
            --secondary: #1e1e1e;
            --accent: #d4af37;
            --text: #e0e0e0;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--primary);
            color: var(--text);
            margin: 0;
            overflow-x: hidden;
        }
        
        /* Luxus Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 90%;
            z-index: 1000;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            transition: all 0.3s ease;
        }
        
        .navbar.scrolled {
            padding: 1rem 5%;
            background: rgba(18, 18, 18, 0.95);
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, #d4af37, #fbf5b7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .nav-links a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--accent);
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover {
            color: var(--accent);
        }
        
        .nav-links a:hover:after {
            width: 100%;
        }
        
        /* Mobile Menu */
        .hamburger {
            display: none;
            cursor: pointer;
        }
        
        /* Hero Section mit Parallax */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('premium-bg.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Responsive Anpassungen */
        @media (max-width: 992px) {
            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100vh;
                background: var(--secondary);
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: right 0.5s ease;
                z-index: 999;
            }
            
            .nav-links.active {
                right: 0;
            }
            
            .hamburger {
                display: block;
                z-index: 1000;
            }
        }
    </style>
</head>
<body>
    <!-- Luxus Navbar -->
    <nav class="navbar">
        <div class="logo">Ali Haji</div>
        
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Produkte</a>
            <a href="#">High-End</a>
            <a href="#">Reviews</a>
            <a href="#">Kontakt</a>
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-user"></i></a>
            <a href="#"><i class="fas fa-shopping-bag"></i></a>
        </div>
        
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Die Zukunft der Elektronik</h1>
            <p>Entdecken Sie exklusive High-End Ger√§te</p>
            <button class="cta-button">Jetzt entdecken</button>
        </div>
    </section>
    
    <!-- Weitere Sections... -->
    
    <script>
        // Navbar Scroll Effect
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
        
        // Mobile Menu Toggle
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        
        hamburger.addEventListener('click', function() {
            navLinks.classList.toggle('active');
        });
        
        // Parallax Effect
        window.addEventListener('scroll', function() {
            const hero = document.querySelector('.hero');
            let scrollPosition = window.pageYOffset;
            hero.style.backgroundPositionY = scrollPosition * 0.7 + 'px';
        });
    </script>
</body>
</html>
