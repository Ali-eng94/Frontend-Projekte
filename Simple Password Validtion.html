<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Password Validtion</title>
</head>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
    }

    .container {
        width: 600px;
        height: 600px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid gray;
        border-radius: 15px;
        flex-direction: column;
        gap: 25px;
    }
    input {
        width: 60%;
        height: 10%;
        border-radius: 10px;
    }
    p {
        font-size: 2rem;
    }
</style>
<body>
    <div class="container">
        <input type="password" placeholder="Password" id="password" >
        <p id="text"></p>
    </div>
</body>
<script>

    let password1 = document.getElementById('password');
    let password = document.getElementById('password').value;
    let text = document.getElementById('text');

    if(password > 8){
        text.innerText = 'Strong';
        password1.style.borderColor = 'green';
    } else if (password < 8) {

        text.innerText = 'Weak';
        password1.style.borderColor = 'red';
    }
</script>

</html>
