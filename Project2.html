<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>

<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
        }

        nav {
            display: flex;
            justify-content: space-between;
            color: white;
            background-color: rgb(75, 77, 76);
            padding: 10px;
            border: 1px solid gray;
            width: 100%;
            position: fixed;
            top: 0;
            align-items: center;



        }

        #nav-title a {
            font-size: 25px;
            text-decoration: none;
            color: white;
        }

        #nav-pages {
            display: flex;
            column-gap: 30px;
            margin-right: 30px;
        }

        #nav-pages a:hover {
            text-decoration: underline;
        }

        #nav-pages a {
            color: white;
            font-size: 20px;
            text-decoration: none;

        }

        #nav-Search {
            display: flex;
            justify-content: center;
            flex-grow: 1;

        }

        #nav-Search input {
            flex-basis: 50%;

            padding: 10px;
            border-radius: 5px;
        }
        main {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 70px;
        }

        #calculator {
            width: 500px;
            height: 750px;
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-template-rows: 23%;
        }

        .btn {
            border: 1px solid;
            font-size: 25px;
        }

        #calculator input {
            background-color: black;
            color: aliceblue;
            grid-column: 1/span 4;
            border: 1px solid;
            font-size: 50px;
        }

        #c {
            grid-column: 1/3;
        }

        #zero {
            grid-column: 1/span 3;
        }

        .orange {
            background-color: orange;
        }

        .orange:hover {
            background-color: rgb(241, 194, 105);
        }

        footer {
            display: flex;
            align-items: center;
            justify-content: center;
            position: static;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgb(75, 77, 76);
            height: 50px;
            font-size: 25px;
            color: white;

        }
    </style>
    </head>

    <body>
        <nav>
            <div id="nav-title"><a href="neue Project.html">ALI HAJI</a></div>
            <div id="nav-Search">
                <input type="text" placeholder="Search">
            </div>
            <div id="nav-pages">
                <a href="Project1.html">Project 1</a>
                <a href="Project2.html">Project 2</a>
                <a href="">Login</a>
            </div>
        </nav>
        <main>
            <div id="calculator">
                <input type="text" readonly id="input">
                <button class="btn orange" id="c" onclick="deleteAll()">C</button>
                <button class="btn  orange" onclick="back()">&larr;</button>
                <button class="btn orange" onclick="addValue('/')">&divide;</button>
                <button class="btn" onclick="addValue(7)">7</button>
                <button class="btn" onclick="addValue(8)">8</button>
                <button class="btn" onclick="addValue(9)">9</button>
                <button class="btn orange" onclick="addValue('*')">x</button>
                <button class="btn" onclick="addValue(4)">4</button>
                <button class="btn" onclick="addValue(5)">5</button>
                <button class="btn" onclick="addValue(6)">6</button>
                <button class="btn orange" onclick="addValue('-')">-</button>
                <button class="btn" onclick="addValue(1)">1</button>
                <button class="btn" onclick="addValue(2)">2</button>
                <button class="btn" onclick="addValue(3)">3</button>
                <button class="btn orange" onclick="addValue('+')">+</button>
                <button class="btn" id="zero" onclick="addValue(0)">0</button>
                <button class="btn orange" onclick="calculate()">=</button>
            </div>
        </main>    
        <footer>
            <p>Daten Schutz 2024</p>
        </footer>
        <script>
            const input = document.getElementById("input");

            function addValue(num) {
                if (isOperator(num) && isOperator(input.value[input.value.length - 1])) {
                    return;
                }

                input.value += num;
            }

            function deleteAll() {
                input.value = "";
            }
            function back() {
                input.value = input.value.slice(0, -1);
            }
            function calculate() {
                if (isOperator(input.value[input.value.length - 1])) {
                    return;
                }

                input.value = eval(input.value);
            }

            function isOperator(C) {
                return (C == '+' || C == '-' || C == '*' || C == '/');
            }
        </script>
    </body>

</html>
