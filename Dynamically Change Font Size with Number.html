<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increase Font Size Dynamically</title>
</head>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        flex-direction: column;
        gap: 30px;
    }
</style>
<body>
    <div class="wrapper">
        <h1>Text</h1>
    </div>
    <input type="number" id="number" min="6" max="15" value="16">
</body>
<script>
    const Number = document.getElementById('number');
    const heading = document.querySelector('h1');
    
    heading.style.fontSize = number.value + 'rem'

    number.addEventListener('input', () => {
        heading.style.fontSize = number.value + 'rem'
    })
</script>
</html>
