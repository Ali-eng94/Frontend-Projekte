<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building a Background-changing animtion</title>
</head>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        flex-direction: column;     
    }
</style>
<body>
    <input type="range" id="red" min="0" max="255" value="128">red
    <input type="range" id="green" min="0" max="255" value="128">Green
    <input type="range" id="blue" min="0" max="255" value="128">Blue
</body>
<script>
    const updateColor = () => {
        const r = document.getElementById('red').value;
        const g = document.getElementById('green').value;
        const b = document.getElementById('blue').value;
        document.body.style.backgroundColor=`rgb(${r},${g},${b})`;
    }
    

    document.querySelectorAll("input").forEach(
        input =>{
            input.addEventListener("input",updateColor);
        }
    );
</script>
</html>
