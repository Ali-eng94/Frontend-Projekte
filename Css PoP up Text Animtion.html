<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css PoP up Text Animtion</title>
</head>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        background: url('https://s2.best-wallpaper.net/wallpaper/2560x1600/1810/Beautiful-winter-snow-trees-river-moon-dusk_2560x1600.jpg')center center no-repeat;
    }

    h1 {
        position: relative;
        font-size: 15rem;
        display: inline-block;
        font-weight: bold;
        background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
        background-size: 400% 400%;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: pop 3s ease infinite;
    }

    @keyframes pop {

        0% {
            opacity: 0;
            transform: scale(0) rotate(0deg);
            background-position: 0% 50%;
        }

        50% {
            opacity: 1;
            transform: scale(1.5) rotate(10deg);
            background-position: 100% 50%;
        }

        100% {
            opacity: 1;
            transform: scale(1) rotate(0deg);
            background-position: 0% 50%;
        }

    }
</style>

<body>
    <h1>Create</h1>
</body>

</html>
