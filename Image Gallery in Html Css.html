<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery in Html Css</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<style>
    html,
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
        background: #ecf0f1;
    }

    .wrapper {
        width: 300px;
        height: 340px;
        border-radius: 1em;
        box-shadow: 0 10px 20px #dbdbdb;
        font-family: sans-serif;
        background: #fff;
        pointer-events: none;
        overflow: hidden;
    }

    .card {
        position: relative;
        width: 300px;
        height: 300px;
        pointer-events: auto;
        border-radius: 1em;
        overflow: hidden;
    }

    .image {
        position: absolute;
        width: 300px;
        height: 300px;
        transform-origin: center;
        transition: 0.3s ease-in-out;
        box-sizing: inline-block;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #image1 {
        background-image: url("https://imagenes.20minutos.es/uploads/imagenes/2024/05/15/una-imagen-creada-por-la-herramienta-imagen-3-de-google-1.jpeg");
        background-size: cover;
        background-position: center;
        rotate: 45deg;
        translate: 215.13px 0;
        z-index: 9;
        outline: 1px solid #e8ebeb;
    }
    #image1:hover {
        translate: 0 0;
        rotate: 0deg;
        z-index: 99;
        outline: 20px solid #000;
    }
    #image2 {
        background-image: url("https://assets.hyscaler.com/wp-content/uploads-webpc/uploads/2024/02/google-imagen-2-featured-image.png.webp");
        background-size: cover;
        background-position: center;
        rotate: 45deg;
        translate: 0 212.13px 0;
        z-index: 9;
        outline: 1px solid #e8ebeb;
    }
    #image2:hover {
        translate: 0 0;
        rotate: 0deg;
        z-index: 99;
        outline: 20px solid #000;
    }
    #image3 {
        background-image: url("https://4.bp.blogspot.com/-lxK8zo657wQ/Uz_BvsI5wUI/AAAAAAAAEW0/XgZEeVt8p04/s1600/image_2.jpg");
        background-size: cover;
        background-position: center;
        rotate: 45deg;
        translate: -215.13px 0;
        z-index: 9;
        outline: 1px solid #e8ebeb;
    }
    #image3:hover {
        translate: 0 0;
        rotate: 0deg;
        z-index: 99;
        outline: 20px solid #000;
    }
    #image4 {
        background-image: url("https://iavanzados.com/wp-content/uploads/2024/08/image-3-google.jpg");
        background-size: cover;
        background-position: center;
        rotate: 45deg;
        translate: 0 -215.13px;
        z-index: 9;
        outline: 1px solid #e8ebeb;
    }
    #image4:hover {
        translate: 0 0;
        rotate: 0deg;
        z-index: 99;
        outline: 20px solid #000;
    }
    #footer {
        height: 12%;
        width: 100%;
        background-color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 1em;
        box-sizing: border-box;
        color: #bebebe;
    }

    #footer #bookmark {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: smaller;
    }
    #footer a {
        scale: 0.75;
        font-size: 19px;
        color: #bebebe;
    }
</style>

<body>
    <div class="wrapper">
        <div class="card">
            <div class="image" id="image1"></div>
            <div class="image" id="image2"></div>
            <div class="image" id="image3"></div>
            <div class="image" id="image4"></div>
        </div>
        <div id="footer">
            <div id="bookmark">
                <a href="">
                    <ion-icon name="bookmark-outline"></ion-icon>
                </a>
                <span>
                    Collection
                </span>
            </div>
        </div>
    </div>
</body>

</html>
