<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Username Suggestion</title>
</head>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        background-color: #212121;
    }

    .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 15px;
        width: 700px;
    }
    #name{
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        font-weight: 500;
        font-size: .8vw;
        color: #fff;
        background-color: rgb(28, 28, 30);
        box-shadow: 0 0 .4vw rgba(0, 0, 0, 0.5), 0 0 0 .15vw transparent;
        border-radius: 0.4vw;
        border: none;
        outline: none;
        padding: 0.4vw;
        max-width: 500px;
        transition: .4s;
    }
    #user{
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        font-weight: 500;
        font-size: .8vw;
        color: #fff;
        background-color: rgb(28, 28, 30);
        box-shadow: 0 0 .4vw rgba(0, 0, 0, 0.5), 0 0 0 .15vw transparent;
        border-radius: 0.4vw;
        border: none;
        outline: none;
        padding: 0.4vw;
        max-width: 500px;
        transition: .4s;
    }

    #name:hover {
        box-shadow: 0 0 0 .15vw rgba(135, 207, 235, 0.186);
    }

    #name:focus {
        box-shadow: 0 0 0 .15vw skyblue;
    }

    #user {
        border: none;
    }
</style>

<body>
    <div class="wrapper">
        <input id="name" placeholder="Your name" >
        <input id="user" readonly >
    </div>
</body>
<script>

    const nInput = document.getElementById('name');
    const uInput = document.getElementById('user');

    nInput.addEventListener('input', function () {
        const val = this.value.toLowerCase();
        uInput.value = '@' + val;
    })
</script>

</html>
