<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgrung image Animation</title>
</head>
<style>
    body {
        padding: 0;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content:center;
        width: 100%;
        height: 100vh;
        flex-direction: column;
    }
    div {
        height: 40rem;
        width: 56rem;
        background-size: 100% 100%;
        box-shadow: 20px 20px 20px 20px gray;
        animation: slider 20s linear infinite;
    }
    @keyframes slider {
        0%{background-image: url("https://www.industrialempathy.com/img/remote/ZiClJf-1920w.jpg")}
        25%{background-image: url("https://www.araoo.fr/media/images/beautiful-silhouette-image-1024x5.width-800.format-webp.webp");}
        50%{background-image: url("https://cloudinary-marketing-res.cloudinary.com/image/upload/w_1300/q_auto/f_auto/hiking_dog_mountain");}
        75%{background-image: url("https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-fall-nature-scenery-free-image.jpeg?w=600&quality=80");}
        100%{background-image: url("https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg");}
    }
</style>
<body>
    <h1>Willkommen Bei mein Background Image Animation</h1>
    <div></div>
</body>
</html>
