<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f5f5f5;
    }

    .container {
        width: 300px;
        text-align: center;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 10px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s;
    }

    .Weak {
        border-color: #ff5252;
        color: #ff5252;
    }

    .Medium {
        border-color: #ffc107;
        color: #ffc107;
    }

    .Strong {
        border-color: #4caf50;
        color: #4caf50;
    }

    .strength-text {
        font-weight: bold;
        height: 20px;
    }
</style>

<body>
    <div class="container">
        <input type="password" id="password-input" placeholder="Type your password">
        <div class="strength-text" id="strength-text"></div>
    </div>
</body>
<script>
    const passwordInput = document.getElementById('password-input');
    const strengthText = document.getElementById('strength-text');

    passwordInput.addEventListener('input', function () {
        const password = passwordInput.value;
        const strength = calculateStrength(password);
        updateUI(strength);
    })

    function calculateStrength(password) {
        if (password.length === 0) return 0;
        if (password.length < 6) return 1; //weak

        let strength = 0;
        if (/[A-Z]/.test(password)) strength++; //Has uppercase
        if (/[0-9]/.test(password)) strength++; // Has number
        if (/[^A-Za-z0-9]/.test(password)) strength++; //Has special char

        if(password.length > 12) strength++; // Long Password bouns

        return Math.min(strength + 1, 3); // Returns 1-3
    }
    function updateUI(strength) {
        // Remove all classes first
        passwordInput.className = '';
        strengthText.className = 'strength-text';

        if (strength === 0) {
            strengthText.textContent = '';
            return;
        }

        if (strength === 1) {
            passwordInput.classList.add('Weak');
            strengthText.textContent = 'Weak';
            strengthText.classList.add('Weak');
        }
        else if (strength === 2) {
            passwordInput.classList.add('Medium');
            strengthText.textContent = 'Medium';
            strengthText.classList.add('Medium');
        }
        else if (strength === 3) {
            passwordInput.classList.add('Strong');
            strengthText.textContent = 'Strong';
            strengthText.classList.add('Strong');
        }
    }
</script>

</html>
