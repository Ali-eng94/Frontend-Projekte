<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoiler Text Animtion</title>
</head>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
    }
    p {
        display: inline;
        color: #cccccc;
        background-image: linear-gradient(#cccccc,#cccccc);
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-position: right;
        transition: background-size 1500ms,color 1500ms;
        font-size: 1rem;
    }
    p:hover {
        background-size: 0% 100%;
        color: #000;
    }
</style>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni, exercitationem minima officiis amet aperiam unde nulla expedita possimus vitae atque perspiciatis nam perferendis delectus quasi consectetur ipsa. Doloremque, nisi saepe!</p>
</body>
</html>
