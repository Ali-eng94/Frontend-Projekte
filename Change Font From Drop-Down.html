<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Font From Drop-Down</title>
</head>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        background: #e8e8e8;
    }

    #text {
        font-size: 6rem;
    }

    .custom-select {
        width: 100%;
        padding: 15px 20px;
        font-size: 16px;
        border: 2px solid #e1e1e1;
        border-radius: 10px;
        background-color: white;
        appearance: none;
        cursor: pointer;
        transition: all 0.3s ease;
        color: #333;
    }
</style>

<body>
    <div class="container">
        <p id="text">Font-Family</p>
        <select onchange="text.style.fontFamily = this.value" class="custom-select">
            <option>Courier</option>
            <option>Georgia</option>
            <option>Cursive</option>
            <option>Fantasy</option>
            <option>Monospace</option>
        </select>
    </div>
</body>

</html>
