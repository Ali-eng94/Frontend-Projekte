<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background:url('https://www.strongpasswordgenerator.org/_astro/computer-with-multiscreen.BxXxWStn_1AjIQA.webp') center center no-repeat;
            background-size: 100% 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 30px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .password-display {
            position: relative;
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 18px;
            letter-spacing: 1px;
            word-break: break-all;
            border: 2px solid #e9ecef;
            min-height: 70px;
            display: flex;
            align-items: center;
        }
        
        .copy-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #6a11cb;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .copy-btn:hover {
            background: #5a0fb8;
        }
        
        .options {
            margin-bottom: 25px;
        }
        
        .option {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: #dee2e6;
            outline: none;
            border-radius: 4px;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #6a11cb;
            cursor: pointer;
        }
        
        .length-value {
            text-align: center;
            font-weight: 600;
            font-size: 18px;
            color: #6a11cb;
            margin-top: 5px;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
        }
        
        .checkbox-container input {
            margin-right: 8px;
            width: 18px;
            height: 18px;
        }
        
        .generate-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .strength-meter {
            height: 10px;
            border-radius: 5px;
            background: #e9ecef;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background 0.3s;
            border-radius: 5px;
        }
        
        .strength-text {
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .password-display {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Secure Password Generator</h1>
        
        <div class="password-display" id="passwordDisplay">
            Your password will appear here
            <button class="copy-btn" id="copyBtn">Copy</button>
        </div>
        
        <div class="options">
            <div class="option">
                <label for="lengthSlider">Password Length: <span id="lengthValue">12</span> characters</label>
                <input type="range" id="lengthSlider" min="4" max="32" value="12">
                <div class="length-value" id="lengthDisplay">12</div>
            </div>
            
            <div class="option">
                <label>Character Types:</label>
                <div class="checkbox-group">
                    <div class="checkbox-container">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase">Uppercase (A-Z)</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Lowercase (a-z)</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="numbers" checked>
                        <label for="numbers">Numbers (0-9)</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="symbols">
                        <label for="symbols">Symbols (!@#$...)</label>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="strength-meter">
            <div class="strength-fill" id="strengthFill"></div>
        </div>
        <div class="strength-text" id="strengthText">Password strength: Medium</div>
        
        <button class="generate-btn" id="generateBtn">Generate Password</button>
    </div>
    
    <div class="notification" id="notification">Password copied to clipboard!</div>

    <script>
        // DOM Elements
        const passwordDisplay = document.getElementById('passwordDisplay');
        const copyBtn = document.getElementById('copyBtn');
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthDisplay = document.getElementById('lengthDisplay');
        const lengthValue = document.getElementById('lengthValue');
        const uppercaseCheckbox = document.getElementById('uppercase');
        const lowercaseCheckbox = document.getElementById('lowercase');
        const numbersCheckbox = document.getElementById('numbers');
        const symbolsCheckbox = document.getElementById('symbols');
        const generateBtn = document.getElementById('generateBtn');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        const notification = document.getElementById('notification');
        
        // Character sets
        const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
        const numberChars = '0123456789';
        const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';
        
        // Update length display when slider moves
        lengthSlider.addEventListener('input', () => {
            const length = lengthSlider.value;
            lengthDisplay.textContent = length;
            lengthValue.textContent = length;
        });
        
        // Generate password function
        function generatePassword() {
            let charset = '';
            let password = '';
            
            // Build character set based on selected options
            if (uppercaseCheckbox.checked) charset += uppercaseChars;
            if (lowercaseCheckbox.checked) charset += lowercaseChars;
            if (numbersCheckbox.checked) charset += numberChars;
            if (symbolsCheckbox.checked) charset += symbolChars;
            
            // Check if at least one character type is selected
            if (charset.length === 0) {
                alert('Please select at least one character type');
                return '';
            }
            
            // Generate password
            const length = lengthSlider.value;
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            
            return password;
        }
        
        // Update password strength indicator
        function updateStrengthIndicator(password) {
            let strength = 0;
            
            // Length contributes to strength
            if (password.length >= 8) strength += 25;
            if (password.length >= 12) strength += 25;
            
            // Character variety contributes to strength
            if (/[A-Z]/.test(password)) strength += 10;
            if (/[a-z]/.test(password)) strength += 10;
            if (/[0-9]/.test(password)) strength += 10;
            if (/[^A-Za-z0-9]/.test(password)) strength += 20;
            
            // Update strength meter
            strengthFill.style.width = `${strength}%`;
            
            // Update strength text
            if (strength < 30) {
                strengthFill.style.background = '#dc3545';
                strengthText.textContent = 'Password strength: Weak';
                strengthText.style.color = '#dc3545';
            } else if (strength < 70) {
                strengthFill.style.background = '#ffc107';
                strengthText.textContent = 'Password strength: Medium';
                strengthText.style.color = '#ffc107';
            } else {
                strengthFill.style.background = '#28a745';
                strengthText.textContent = 'Password strength: Strong';
                strengthText.style.color = '#28a745';
            }
        }
        
        // Generate and display password when button is clicked
        generateBtn.addEventListener('click', () => {
            const password = generatePassword();
            if (password) {
                passwordDisplay.textContent = password;
                updateStrengthIndicator(password);
            }
        });
        
        // Copy password to clipboard
        copyBtn.addEventListener('click', () => {
            const password = passwordDisplay.textContent;
            
            if (password && password !== 'Your password will appear here') {
                navigator.clipboard.writeText(password).then(() => {
                    // Show notification
                    notification.classList.add('show');
                    setTimeout(() => {
                        notification.classList.remove('show');
                    }, 2000);
                });
            }
        });
        
        // Generate initial password on page load
        window.addEventListener('load', () => {
            const initialPassword = generatePassword();
            passwordDisplay.textContent = initialPassword;
            updateStrengthIndicator(initialPassword);
        });
    </script>
</body>
</html>
