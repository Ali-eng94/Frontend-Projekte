<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu Html & Css</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        font-family: "Poppins", sans-serif;
    }

    #menu {
        width: 100%;
        height: 70px;
        background-color: rgb(20, 26, 31);
    }

    #menu .ul {
        display: flex;
        justify-content: space-between;
        list-style: none;
        position: relative;
        float: left;
        margin-left: 30px;
    }

    #menu ul a {
        display: block;
        width: 150px;
        font-size: 16px;
        color: #fff;
        font-weight: 300;
        line-height: 70px;
        text-decoration: none;
    }

    #menu ul ul {
        list-style: none;
    }

    #menu ul li {
        position: relative;
        float: left;
        margin: 0;
        padding: 0;
    }

    #menu ul li:hover {
        background-color: rgb(35, 43, 50);
    }

    #menu ul ul {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: rgb(20, 26, 31);
        text-wrap: nowrap;
    }

    #menu ul ul li:hover {
        background-color: rgb(35, 43, 50);
        border-radius: 3px;
        height: 100%;
        width: 100%;
    }

    #menu ul ul li {
        float: none;
        width: 100%;
    }

    #menu ul li:hover>ul {
        display: block;
    }

    #menu ul ul li {
        float: none;
        width: 150px;
    }

    #menu .ul ul a {
        line-height: 120%;
        padding: 10px 15px;
    }

    #menu .ul ul ul {
        top: -4px;
        left: 100%;
    }
</style>
