<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Word Counter</title>
</head>
<style>
    body {
        display: grid;
        place-content: center;
        place-items: center;
        height: 100vh;
        width: 100%;
        gap: 30px;
        text-align: center;
    }
    textarea {
        width: 400px;
        height: 200px;
        border-radius: 10px;
    }
</style>
<body>
    <div class="continer">
        <textarea placeholder="type Here...."
        oninput="count.innerText = 'Words: '+ (this.value).trim()? this.value.trim().split(/\s+/).length:0"></textarea>
        <p id="count">Words:0</p>
    </div>
</body>
</html>
