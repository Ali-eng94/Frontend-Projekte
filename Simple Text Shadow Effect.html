<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Shadow Effect</title>
</head>

<style>
    body {
        display: grid;
        place-content: center;
        height: 100vh;
        width: 100%;
    }
    h1 {
        color: #000;
        font-weight: 900;
        text-shadow: 0 0 0 #ff7300;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        animation: rotate 2s infinite;
        font-size: 6rem;
    }

    @keyframes rotate {
        0% {
            text-shadow: 5px 0 #ff7300;
        }

        50% {
            text-shadow: -5px 0 #0088ff;
        }

        100% {
            text-shadow: 5px 0 #ff7300;
        }
    }
</style>

<body>
    <h1>Web Development</h1>
</body>

</html>
