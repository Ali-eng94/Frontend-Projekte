<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Limit Progress Bar</title>
</head>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
    }
    .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 500px;
        height: 500px;
        flex-direction: column;
        gap: 25px;
    }
    textarea {
        border-radius: 10px;
        width: 400px;
        height: 150px;
    }
    progress {
        width: 300px;
        height: 100px;
    }
</style>

<body>
    <div class="wrapper">
        <h1>Write anything</h1>
        <textarea maxlength="50"></textarea>
        <progress max="50" value="0"></progress>
    </div>
</body>
<script>
    let textarea = document.querySelector('textarea');
    let progress = document.querySelector('progress');

    textarea.addEventListener('input', () =>{
        progress.value = textarea.value.trim().length;
    })
</script>

</html>
