<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Animtion Foto on Hover</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    html, body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        background: #ecf0f1;
    }
    .wrapper {
        position: relative;
        width: 225px;
        height: 325px;
        cursor: pointer;
    }
    .card {
        position: absolute;
        inset: 2.5px;
        border-radius: 10px;
        transform-origin: bottom left;
        transition: 0.3s ease;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
    }
    .card:nth-child(1) {
        background-image: url('https://wallpaperaccess.com/full/2807849.jpg');
        background-position: center;
        background-size: cover;
    }
    .card:nth-child(2) {
        background-image: url('https://www.livethedreamwithtori.com/wp-content/uploads/2016/08/image-276.jpeg');
        background-position: center;
        background-size: cover;
    }
    .card:nth-child(3) {
        background-image: url('https://images.pexels.com/photos/858115/pexels-photo-858115.jpeg?cs=srgb&dl=cold-snow-landscape-858115.jpg&fm=jpg');
        background-position: center;
        background-size: cover;
    }
    .card:nth-child(4) {
        background-image: url('https://4.bp.blogspot.com/-lxK8zo657wQ/Uz_BvsI5wUI/AAAAAAAAEW0/XgZEeVt8p04/s1600/image_2.jpg');
        background-position: center;
        background-size: cover;
    }
    .wrapper:hover .card:nth-child(1) {
        animation: animate1 4s 0.5s infinite ease;
    }
    .wrapper:hover .card:nth-child(2) {
        animation: animate2 4s 1s infinite ease;
    }
    .wrapper:hover .card:nth-child(3) {
        animation: animate3 4s 1.5s infinite ease;
    }
    .wrapper:hover .card:nth-child(4) {
        animation: animate4 4s 2s infinite ease;
    }
    @keyframes animate1 {
        0% {
            transform: rotateZ(0deg);
            opacity: 0;
            z-index: -1;
        }
        25% {
            transform: rotateZ(-20deg);
            opacity: 1;
            z-index: 0;
        }
        50% {
            transform: rotateZ(0deg);
            opacity: 1;
            z-index: 1;
        }
        75% {
            transform: rotateZ(20deg);
            opacity: 0;
            z-index: 1;
        }
        100% {
            transform: rotateZ(0deg);
            opacity: -1;
            z-index: 0;
        }
    }
    @keyframes animate2 {
        0% {
            transform: rotateZ(0deg);
            opacity: 0;
            z-index: -1;
        }
        45% {
            transform: rotateZ(-15deg);
            opacity: 1;
            z-index: 0;
        }
        60% {
            transform: rotateZ(0deg);
            opacity: 1;
            z-index: 1;
        }
        75% {
            transform: rotateZ(15deg);
            opacity: 0;
            z-index: 1;
        }
        100% {
            transform: rotateZ(0deg);
            opacity: -1;
            z-index: 0;
        }
    }
    @keyframes animate3 {
        0% {
            transform: rotateZ(0deg);
            opacity: 0;
            z-index: -1;
        }
        45% {
            transform: rotateZ(-20deg);
            opacity: 1;
            z-index: 0;
        }
        60% {
            transform: rotateZ(-20deg);
            opacity: 1;
            z-index: 1;
        }
        75% {
            transform: rotateZ(20deg);
            opacity: 0;
            z-index: 1;
        }
        100% {
            transform: rotateZ(0deg);
            opacity: -1;
            z-index: 0;
        }
    }
    @keyframes animate4 {
        0% {
            transform: rotateZ(0deg);
            opacity: 0;
            z-index: 0;
        }
        35% {
            transform: rotateZ(-25deg);
            opacity: 0.0;
            z-index: 0;
        }
        75% {
            transform: rotateZ(0deg);
            opacity: 1;
            z-index: 1;
        }
        90% {
            transform: rotateZ(25deg);
            opacity: 1;
            z-index: 0;
        }
        100% {
            transform: rotateZ(0deg);
            opacity: 0;
            z-index: 0;
        }
    }
</style>
<body>
    <div class="wrapper">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
</body>
</html>
