<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bell Shake Animtion</title>
</head>
<style>
    body {
        display: grid;
        place-content: center;
        place-items: center;
        height: 100vh;
        width: 100%;
    }
    img {
        cursor: pointer;
    }
    img:hover {
        animation: shake 500ms ease-in-out;
    }
    @keyframes shake {
        0% {rotate: 0deg;}

        25% {rotate: 25deg;}

        50% {rotate: -25deg;}

        75% {rotate: 25deg;}
    }
</style>
<body>
    <img src="https://static.vecteezy.com/system/resources/thumbnails/009/394/760/small_2x/bell-icon-transparent-notification-free-png.png" alt="">
</body>
</html>
