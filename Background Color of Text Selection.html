<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color of Text Selection</title>
</head>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
    }
    div {
        width: 400px;
        height: 200px;
        border: 2px solid black;
        text-align: center;
        padding: 10px;
        font-size: large;
    }

    p::selection {
        background-color: hotpink;
        color: #fff;
    }

</style>
<body>
    <div>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facilis, commodi? Qui inventore adipisci eveniet! Ratione culpa ullam quae nemo hic repudiandae consectetur eligendi dolores sequi, magni quisquam provident, quasi consequatur!</p>
    </div>
</body>
</html>
