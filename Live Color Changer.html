<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Color Changer</title>
</head>
<style>
    #Preview {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
</style>
<body id="Preview">
    <input type="color" oninput="Preview.style.backgroundColor=this.value">
</body>
</html>
