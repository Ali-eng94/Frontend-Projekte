<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Button Hover Effect</title>
</head>
<style>
    body {
        display: grid;
        place-content: center;
        height: 100vh;
        width: 100%;
    }
    button {
        all: unset;
        padding: 1rem 1.8rem;
        background-color: #0c78d0;
        color: #fff;
        cursor: pointer;
        border-radius: 5px;
    }
    button:hover {
        box-shadow: 0 0 0 4px #fff,0 0 0 8px #0c78d0; 
    }
</style>
<body>
    <button>Hover Me</button>
</body>
</html>
