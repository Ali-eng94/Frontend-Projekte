<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Image Slider</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html,
    body {
        display: grid;
        height: 100%;
        place-items: center;
        overflow: hidden;
        background: linear-gradient(to right, rgb(255, 65, 100), rgb(255, 75, 43));
    }
    .wrapper {
        width: 80%;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .image-silder{
        width: 100%;
        height: 600px;
        position: absolute;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: 0.7s ease;
    }
    .silde-div{
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 20px;
    }
    .img {
        position: relative;
        width: 250px;
        height: 300px;
        object-fit: cover;
        transition: 0.5s;
        filter: saturate(10%);
    }
    .button {
        position: absolute;
        width: 250px;
        height: 300px;
        transition: 0.5s;
        background-color: rgba(0, 0, 0, 0.4);
    }
    .button:hover {
        background-color: rgba(0, 0, 0, 0.2);
    }
</style>

<body>
    <div class="wrapper">
        <div class="image-silder">
            <div class="silde-div">
                <img src="https://www.superprof.mx/blog/wp-content/uploads/2018/07/apps-fotos.jpeg" alt="" class="img">
                <a href="" class="button"></a>
            </div>
            <div class="silde-div">
                <img src="https://www.revista-gadget.es/wp-content/uploads/2016/09/shutterstock_229206196.jpg" alt="" class="img">
                <a href="" class="button"></a>
            </div>
            <div class="silde-div">
                <img src="https://www.65ymas.com/uploads/s1/76/67/77/foto.jpeg" alt="" class="img">
                <a href="" class="button"></a>
            </div>
            <div class="silde-div">
                <img src="https://fotografosalicante.com/wp-content/uploads/2023/04/hacer-fotos-2.jpg" alt="" class="img">
                <a href="" class="button"></a>
            </div>
            <div class="silde-div">
                <img src="https://www.fundacionibercaja.es/resources/activities/1655818485-shutterstock_500130223.jpg" alt="" class="img">
                <a href="" class="button"></a>
            </div>
            <div class="silde-div">
                <img src="https://www.65ymas.com/uploads/s1/70/21/37/bigstock-159229538_5_1242x621.jpeg" alt="" class="img">
                <a href="" class="button"></a>
            </div>
            <div class="silde-div">
                <img src="https://www.ruegenfotos.de/bilder/1463/handyfoto_sonnenuntergang.jpg" alt="" class="img">
                <a href="" class="button"></a>
            </div>
        </div>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const buttons = document.querySelectorAll('.button');
        const images = document.querySelectorAll(".img");
        const imagesilder = document.querySelector(".image-silder");

        buttons.forEach((button, index) => {
            button.addEventListener("click", (e) => {
                e.preventDefault();

                images.forEach(img => {
                    img.style.transform = 'scale(1)';
                    img.style.filter = 'saturate(10%)';
                })
                buttons.forEach(btn => {
                    btn.style.backgroundColor = 'rgba(0, 0, 0, 0.4)';
                })
                images[index].style.transform = 'scale(1.3)';
                images[index].style.filter = 'saturate(80%)';

                button.style.backgroundColor = 'transparent';

                switch (index) {
                    case 0: imagesilder.style.left ='30%';
                    break;
                    case 1: imagesilder.style.left ='20%';
                    break;
                    case 2: imagesilder.style.left ='10%';
                    break;
                    case 3: imagesilder.style.left ='0%';
                    break;
                    case 4: imagesilder.style.left ='-10%';
                    break;
                    case 5: imagesilder.style.left ='-20%';
                    break;
                    case 6: imagesilder.style.left ='-30%';
                    break;

                }
            })
        })
    })
</script>

</html>
