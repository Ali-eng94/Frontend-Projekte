<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Box-Reflect Property</title>
</head>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 140vh;
        width: 100%;
    }
    .Box {
        width: 500px;
        height: 500px;
        background: linear-gradient(135deg,#ff416c,#ff4b2b);
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(255, 75, 43, 0.5);
        -webkit-box-reflect: below 10px linear-gradient(transparent,rgba(0,0,0,0.3));
        color: white;
        display: grid;
        place-content: center;
        font-size: 30px;
    }
</style>
<body>
    <div class="Box">Web Developer Ali Haji</div>
</body>
</html>
