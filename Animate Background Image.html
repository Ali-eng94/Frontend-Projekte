<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate Background Image</title>
</head>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        background: #212121;
    }
    h1 {
        font-size: 12rem;
        font-family: 'franklin Gothic Medium', 'Arial Narrow',Arial, Helvetica, sans-serif;
        text-transform: capitalize;
        color: #fff;
        background: url('https://images.unsplash.com/photo-1471922694854-ff1b63b20054?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8c2NoJUMzJUI2bnxlbnwwfHwwfHx8MA%3D%3D&fm=jpg&q=60&w=3000');
        background-size: cover;
        background-clip: text;
        color: transparent;
        animation: animate 8s linear infinite;
    }
    @keyframes animate {
        to {
            background-position-x: 200px;
        }
    }
</style>
<body>
    <h1>Developer</h1>
</body>
</html>
