<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Animtion</title>
</head>
<style>
    body {
        height: 100vh;
        margin: 0;
        background: linear-gradient(45deg,#ff0099, #ffe100, #fc0000, #3801ff, #fdfdfe);
        background-size: 400% 400%;
        animation: gradient 5s ease infinite;
    }
    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
        
    }
</style>
<body>
    
</body>
</html>
