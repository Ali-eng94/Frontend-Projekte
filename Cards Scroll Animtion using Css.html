<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Scroll Animtion using Css</title>
</head>
<style>
    .scroller {
        height: 100vh;
        overflow-y: scroll;
        scroll-snap-type: y mandatory;
    }
    .section {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        scroll-snap-align: start;
    }
    .card {
        height: 70vh;
        width: 80%;
        max-width: 600px;
        background-color: #212121;
        animation: reveal linear both;
        color: white;
        font-size: 75px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation-timeline: view();
        animation-range: entry 20% cover 50%;
    }
    @keyframes reveal {
        from {
            opacity: 0;
            transform: scale(0.8);
        }

        to {
            opacity: 1;
            transform: scale(1);
        }
    }
</style>
<body>
    <div class="scroller">
        <div class="section">
            <div class="card">1</div>
        </div>
        <div class="section">
            <div class="card">2</div>
        </div>
        <div class="section">
            <div class="card">3</div>
        </div>
        <div class="section">
            <div class="card">4</div>
        </div>
        <div class="section">
            <div class="card">5</div>
        </div>
    </div>
</body>
</html>
