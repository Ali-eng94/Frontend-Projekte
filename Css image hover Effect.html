<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Image Hover Effect</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    html,
    body {
        display: grid;
        height: 80%;
        place-items: center;
        background: #07071d;
    }

    .wrapper {
        max-width: 1200px;
        margin-inline: auto;
    }

    img {
        width: 100%;
    }

    .gallery {
        display: flex;
        justify-content: center;
        gap: 0.25rem;
        transform-style: preserve-3d;
        pointer-events: none;
    }

    .image {
        flex: 1;
        aspect-ratio: 1/1.5;
        cursor: pointer;
        -webkit-box-reflect: below 4px linear-gradient(transparent,rgba(0 , 0, 0,0.15));
        transition: 0.4s;
        pointer-events: auto;
    }

    .image img {
        display: block ;
        aspect-ratio: 1 / 1.5;
        object-fit: cover;
        border-radius: 4px;
    }
    .image:hover {
        transform: scale(1.2);
    }
    
    .gallery:hover > :not(:hover) {
        margin-inline: -1.5rem;
        transform: perspective(400px) rotateY(30deg) scale(0.8);
    }
    .image:hover ~ .image {
        transform: perspective(400px) rotateY(-30deg) scale(0.8);
    }
</style>

<body>
    <div class="wrapper">
        <div class="gallery">
            <div class="image"><img src="https://media.istockphoto.com/id/814423752/photo/eye-of-model-with-colorful-art-make-up-close-up.jpg?s=612x612&w=0&k=20&c=l15OdMWjgCKycMMShP8UK94ELVlEGvt7GmB_esHWPYE=" alt=""></div>
            <div class="image"><img src="https://images.unsplash.com/photo-1526779259212-939e64788e3c?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8a29zdGVubG9zZSUyMGJpbGRlcnxlbnwwfHwwfHx8MA%3D%3D" alt=""></div>
            <div class="image"><img src="https://images.ctfassets.net/hrltx12pl8hq/28ECAQiPJZ78hxatLTa7Ts/2f695d869736ae3b0de3e56ceaca3958/free-nature-images.jpg?fit=fill&w=1200&h=630" alt=""></div>
            <div class="image"><img src="https://static.vecteezy.com/system/resources/thumbnails/057/068/323/small/single-fresh-red-strawberry-on-table-green-background-food-fruit-sweet-macro-juicy-plant-image-photo.jpg" alt=""></div>
            <div class="image"><img src="https://image-processor-storage.s3.us-west-2.amazonaws.com/images/3cf61c1011912a2173ea4dfa260f1108/halo-of-neon-ring-illuminated-in-the-stunning-landscape-of-yosemite.jpg" alt=""></div>
        </div>
    </div>
</body>

</html>
