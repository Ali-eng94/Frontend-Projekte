<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass morphism Wibsite using Html Css</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        background-color: #212121;
    }
    .wrapper {
        width: 860px;
        height: 460px;
        position: absolute;
        top: 50%;
        left: 50%;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        transform: translate(-50%, -50%);
        background: #ffffff00;
        border-radius: 25px;
        border: 1px solid #fff;
        box-shadow: 10px 10px 25px #00000044, -10px -10px -25px #00000044;
    }

    .circle {
        position: absolute;
        border-radius: 50%;
    }

    .circle:nth-of-type(1) {
        width: 200px;
        height: 200px;
        left: 150px;
        bottom: 20px;
        background: linear-gradient(to bottom, #fb00ff, #ff0000);
    }

    .circle:nth-of-type(2) {
        width: 50px;
        height: 50px;
        right: 340px;
        bottom: 120px;
        background: linear-gradient(to bottom, #00ffddb4, #37ff00c1);
    }

    .circle:nth-of-type(3) {
        width: 250px;
        height: 250px;
        right: 140px;
        top: 30px;
        background: linear-gradient(to bottom, #62ff00, #fff200);
    }

    .circle:nth-of-type(4) {
        width: 50px;
        height: 50px;
        left: 270px;
        top: 170px;
        background: linear-gradient(to bottom, #00fbe2cd, #00a6ff);
    }
    .header {
        position: relative;
        top: 30px;
        display: flex;
        color: #fff;
    }
    .header ul {
        display: flex;
        position: absolute;
        right: 30px;
    }
    .header ul li {
        list-style: none;
        display: flex;
        align-items: center;
        text-align: center;
        justify-content: center;
        padding: 7px 20px;
        cursor: pointer;
        font-weight: 400;
        text-transform: uppercase;
        font-size: 12px;
        letter-spacing: 1px;
    }
    .login-btn {
        background-color: #000;
        border-radius: 50px;
        box-shadow: 6px 6px 15px #0000002b; 
    }
    .section1 {
        position: absolute;
        top: 150px;
        left: 70px;
        color: #fff;
        width: 300px;
    }
    .section1 h2 {
        font-size: 34px;
    }
    .section1 span {
        text-transform: uppercase;
        font-size: 12px;
        font-weight: 500;
        letter-spacing: 1px;
    }
    .section1 p {
        font-size: 10px;
        font-weight: 300;
        line-height: 20px;
        letter-spacing: 1px;
    }
    .section1 button {
        border: 0;
        outline: 0;
        background: #000;
        color: #fff;
        padding: 10px 30px;
        border-radius: 25px;
        font-weight: 400;
        font-size: 12px;
        cursor: pointer;
        margin-left: 70px;
        margin-top: 30px;
    }
    .section2 {
        position: absolute;
        top: 100px;
        right: 140px;
        width: 300px;
    }
    .section2 img {
        width: 100%;
        height: 100%;
        transform: scale(1.2);
    }
    .header .logo {
        font-size: 20px;
        text-transform: uppercase;
        margin-left: 60px;
        font-weight: 200;
        letter-spacing: 1px;
    }
    .logo b {
        font-size: 22px;
    }
</style>

<body>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="wrapper">
        <div class="header">
            <div class="logo">ali <b>Haji</b></div>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
                <li class="login-btn">Login</li>
            </ul>
        </div>
        <div class="section1">
            <h2>Woeld's Best</h2>
            <span>web designing platform</span>
            <p>Ali Haji website provides great web designing tutorials
                that you will get free with source code
            </p>
            <button>Start Learning</button>
        </div>
        <div class="section2">
            <img src="https://png.pngtree.com/png-clipart/20231020/original/pngtree-cute-dragon-clip-art-png-image_13376183.png" alt="">
        </div>
    </div>
</body>

</html>
