<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color mit Css Remove</title>
</head>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
    }
    .wrapper {
        display: flex;
        height: 300px;
        width: 1500px;
        background-color: transparent;
        padding: 20px;
    }
    .wrapper div img {
        margin: 10px;
        mix-blend-mode: multiply;
    }
    .image img{
        width: 100%;
    }
</style>
<body>
    <div class="wrapper">
        <div class="image 1"><img src="https://www.freepnglogos.com/uploads/adidas-logo-photo-png-3.png" alt=""></div>
        <div class="image 2"><img src="https://logodownload.org/wp-content/uploads/2016/11/nba-logo-1.png" alt=""></div>
        <div class="image 3"><img src="https://clipground.com/images/brooks-png-2.png" alt=""></div>
    </div>
</body>

</html>
