<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Ball Animtion</title>
</head>
<style>
    html,
    body {
        display: grid;
        place-content: center;
        place-items: center;
        background-color: #212121;
        width: 100%;
        height: 100vh;
    }

    .wrapper {
        width: 250px;
        height: 100px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        position: relative;
    }

    .color {
        background-color: #85ff33;
    }

    .bar {
        width: 10px;
        height: 70px;
        position: absolute;
    }

    .b1 {
        left: 0;
        animation: b1 4s infinite linear;
    }

    .b2 {
        right: 0;
        animation: b2 4s infinite linear;
    }

    .ball {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        position: absolute;
        animation: ball 4s infinite linear;
    }

    @keyframes b1 {
        0% {
            top: 0%;
        }

        10% {
            top: -20%;
        }

        20% {
            top: 0%;
        }

        30% {
            top: 40%;
        }

        40% {
            top: 0%;
        }

        50% {
            top: 30%;
        }

        60% {
            top: 40%;
        }

        70% {
            top: 60%;
        }

        80% {
            top: -10%;
        }

        90% {
            top: 10%;
        }

        100% {
            top: 0%;
        }
    }

    @keyframes b2 {
        0% {
            bottom:0%;
        }

        10% {
            bottom: -20%;
        }

        20% {
            bottom: 0%;
        }

        30% {
            bottom: 40%;
        }

        40% {
            bottom: 0%;
        }

        50% {
            bottom: 30%;
        }

        60% {
            bottom: 40%;
        }

        70% {
            bottom: 60%;
        }

        80% {
            bottom: -10%;
        }

        90% {
            bottom: 10%;
        }

        100% {
            bottom: 0%;
        }
    }
    
    @keyframes ball {
        0% {
            top: 80%;
            left: 90%;
        }

        10% {
            top: 10%;
            left: 3%;
        }

        20% {
            top: 20%;
            left: 90%;
        }

        30% {
            top: 60%;
            left: 3%;
        }

        40% {
            top: 10%;
            left: 90%;
        }

        50% {
            top: 50%;
            left: 3%;
        }

        60% {
            top: 10%;
            left: 90%;
        }

        70% {
            top: 93%;
            left: 3%;
        }

        80% {
            top: 83%;
            left: 90%;
        }

        90% {
            top: 10%;
            left: 3%;
        }

        100% {
            top: 80%;
            left: 90%;
        }
    }
</style>

<body>
    <div class="wrapper">
        <div class="bar color b1"></div>
        <div class="ball color"></div>
        <div class="bar color b2"></div>
    </div>
</body>

</html>
