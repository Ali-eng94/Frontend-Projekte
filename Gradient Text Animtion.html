<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Text Animtion</title>
</head>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
    }
    .text {
        display: inline-block;
        position: relative;
        font-size: 8rem;
    }

    .text::before {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 100%;
        color: transparent;
        background: linear-gradient(to right, #ff00ff, #00ffff);
        background-clip: text;
        transition: width 0.3s;
    }

    .text:hover::before {
        width: 100%;

    }
</style>

<body>
    <h1 data-text="Hallo Ali Haji" class="text">

        Hallo Ali Haji

    </h1>
</body>

</html>
