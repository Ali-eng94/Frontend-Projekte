<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Button Color on Mousemove</title>
</head>
<style>
    body {
        display: grid;
        place-items: center;
        place-content: center;
        height: 100vh;
        width: 100%;
        background-color: #e8e8e8;
    }

    #button {
        display: inline-block;
        transition: all 0.2s ease-in;
        position: relative;
        overflow: hidden;
        z-index: 1;
        color: #090909;
        padding: 0.7em 1.7em;
        cursor: pointer;
        font-size: 70px;
        border-radius: 0.5em;
        background: #e8e8e8;
        border: 1px solid #e8e8e8;
        box-shadow: 6px 6px 12px #c5c5c5, -6px -6px 12px #ffffff;
    }
</style>

<body>

    <button id="button">Hover me</button>

</body>

<script>

    const btn = document.getElementById('button');
    btn.addEventListener('mousemove', () => {
        btn.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 50%)`;
    })

</script>

</html>
