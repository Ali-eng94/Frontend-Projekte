<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            body{
        margin: 0;
        padding: 0;
    }
    nav{
        display: flex;
        justify-content: space-between;
        color: white;
        background-color: rgb(75, 77, 76);
        padding: 10px;
        border: 1px solid gray;
        width: 100%;
        position: relative;
        top: 0;
        align-items: center;
    


    }
    #nav-title a{
        font-size: 25px;
        text-decoration: none;
        color: white;
    }
    #nav-pages{
        display: flex;
        column-gap:30px;
        margin-right: 30px;
    }
    #nav-pages a:hover {
        text-decoration: underline;
    }
    #nav-pages a{
        color:white;
        font-size: 20px;
        text-decoration: none;
        
    }
    #nav-Search{
        display: flex;
        justify-content: center;
        flex-grow: 1;

    }
    #nav-Search input{
            flex-basis: 50%;
            
            padding: 10px;
            border-radius: 5px;
    }
    .product-card{
        display:flex;
        background-color: aliceblue;
        border:1px solid gray;
        border-radius: 5px;
        width: 300px;
        margin: 10px;
        text-align: center;
        
        padding-bottom: 5px;}
    .drag-drop{
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        height: 100%;
        gap: 40px;
        width: 100%;
    }
    .sec-1{
        display:flex ;
        flex-wrap: wrap;
        position: static;
        width: 100%;
        justify-content: center;
        gap: 20px;
    }
    .sec-2{
        display: flex;
        flex-wrap: wrap;
        position: static;
        width: 100%;
        justify-content: center;
        gap: 50px;
    }
    .coloredDivs{
            width: 200px;
            height: 200px;
            display: inline-block;
            margin: 5px;
            
    }
    #div1{
            background-color: aqua;
    }
    #div2{
            background-color: yellow;
    }
    #div3{
            background-color: red;
    }
    #div4{
            background-color: green;
    }
    #div5{
            background-color: blue;
    }
    #div6{
            background-color: black;
     }
    .unColeredDivs{
            width: 400px;
            height: 300px;
            border: 3px solid;
            display: flex;
            border-radius: 10%;
            
     }
    footer{
    display: flex;
    align-items: center ;
    justify-content: center;
    position: static;
    bottom: 0;
    width: 100%;
    background-color:rgb(75, 77, 76);
    height: 50px;  
    font-size: 25px;
    color: white;
     }
     @media screen and (max-width: 800px) { 
        nav{
            display: block;
            text-align: center;
            justify-items: center;
            margin-bottom: 15px;
            
        }
        #nav-title{
            margin: 15px 0 15px 0;
        }
        #nav-title a{
            
            font-size: 40px;
            
        }
        #nav-pages a{
            margin: 15px 0 2px 0;
         }

        #sec-1{
            flex-direction: column-reverse;
            margin-top: 175px;
            padding-bottom: 10px;
            
        }
        #text{
        font-size: 40px;
        
    }
    }
   

    </style>
</head>
<body>
    <header>
        <nav>
            <div id="nav-title"><a href="neue Project.html">ALI HAJI</a></div>
            <div id="nav-Search">
                <input type="text" placeholder="Search">
            </div>
            <div id="nav-pages">
                <a href="Project1.html">Project 1</a>
                <a href="Project2.html">Project 2</a>
                <a href="">Login</a>
            </div>
        </nav>
    </header>
    <main class="drag-drop">
        <section class="sec-1">     
            <div id="div1" class="coloredDivs" draggable="true"></div>
            <div id="div2" class="coloredDivs" draggable="true"></div>
            <div id="div3" class="coloredDivs" draggable="true"></div>
            <div id="div4" class="coloredDivs" draggable="true"></div>
            <div id="div5" class="coloredDivs" draggable="true"></div>
            <div id="div6" class="coloredDivs" draggable="true"></div>
        </section>    
        <section class="sec-2">
            <div class="unColeredDivs"></div>
            <div class="unColeredDivs"></div>
        </section>
    </main>
        
    <footer>
        <p>Daten Schutz 2024</p>
    </footer>
   
    <script>
        let currentColor;
        const coloredDivs = document.getElementsByClassName('coloredDivs');
        const unColeredDivs = document.getElementsByClassName('unColeredDivs');

        for(let i=0;i<coloredDivs.length;i++){
            coloredDivs[i].addEventListener('dragstart',drag);
            
        }

        for(let i =0 ;i<unColeredDivs.length;i++){
            unColeredDivs[i].addEventListener('drop',drop)
            unColeredDivs[i].addEventListener('dragover',dragover)
        }
        function dragover(ev){
            ev.preventDefault();
        }
        function drop(ev){
            ev.preventDefault();
            ev.srcElement.style.backgroundColor = currentColor;
        }


        function drag(ev){
            currentColor = window.getComputedStyle(ev.srcElement).backgroundColor;
        }
    </script>
</body>
</html>
