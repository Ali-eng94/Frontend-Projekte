<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo sticky</title>
</head>
<style>
    main{
        display: flex;
        flex-direction: column;
    }
    main img{
        height: 100%;
        width: 100%;
        object-fit: cover;
        position: sticky;
        top: 0;
    }
    
</style>
<body>
    <Main>
        <img src="https://img.freepik.com/fotos-kostenlos/morskie-oko-in-tatry_1204-510.jpg?semt=ais_hybrid&w=740" alt="">
        <img src="https://img.freepik.com/fotos-kostenlos/einsamer-baum_181624-46361.jpg" alt="">
        <img src="https://img.freepik.com/fotos-kostenlos/pier-an-einem-see-in-hallstatt-oesterreich_181624-44201.jpg?ga=GA1.1.1828463370.1749404119&semt=ais_hybrid&w=740" alt="">
        <img src="https://static.nationalgeographic.de/files/styles/image_3200/public/51-iconic-waterfall-mageni-cave-new-britain-island-papua-new-guinea_0.webp?w=1190&h=794" alt="">
    </Main>
</body>
</html>
