<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Image Reflection</title>
</head>
<style>
    body {
        display: grid;
        place-content: center;
        height: 100vh;
        width: 100vh;
    }

    img {
        -webkit-box-reflect: right 0 linear-gradient(to right, #0000, #0009);
        width: 100%;
    }
    div {
        width: 700px;
        height: 700px;
    }

</style>

<body>
    <div>
        <img src="https://static.vecteezy.com/system/resources/previews/058/171/057/non_2x/fresh-passion-fruits-displayed-in-a-rustic-wooden-box-on-a-clean-transparent-background-wooden-box-of-passion-fruitsisolated-on-transparent-background-free-png.png"
            alt="">
    </div>
</body>

</html>
