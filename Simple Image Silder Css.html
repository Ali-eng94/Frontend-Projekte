<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Silder Css</title>
</head>

<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        flex-direction: column;
    }

    div {
        display: flex;
        gap: 10px;
        width: 600px;
        padding: 10px;
        border: 2px solid gray;
        overflow-x: scroll;
    }

    div img {
        width: 100%;
        object-fit: cover;
        position: sticky;
        left: 0;
    }

    .gradient-text {
        font-size: 5rem;
        font-weight: bold;
        background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
        background-size: 400% 400%;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: gradientMove 8s ease infinite;
    }

    @keyframes gradientMove {
        0% {
            background-position: 0% 50%;
        }

        50% {
            background-position: 100% 50%;
        }

        100% {
            background-position: 0% 50%;
        }
    }
</style>

<body>
    <h1 class="gradient-text">Willcome to my Simple Image Silder Css</h1>
    <div>
        <img src="https://my.alfred.edu/zoom/_images/foster-lake.jpg" alt="">
        <img src="https://www.searchenginejournal.com/wp-content/uploads/2018/10/How-to-Boost-Your-Images%E2%80%99-Visibility-on-Google-Images.png"
            alt="">
        <img src="https://thewowstyle.com/wp-content/uploads/2015/01/nature-images..jpg" alt="">
        <img src="https://images.pexels.com/photos/443446/pexels-photo-443446.jpeg?cs=srgb&dl=daylight-forest-glossy-443446.jpg&fm=jpg"
            alt="">
        <img src="http://www.pixelstalk.net/wp-content/uploads/2016/07/Download-Free-Pictures-3840x2160.jpg" alt="">
    </div>
</body>

</html>
