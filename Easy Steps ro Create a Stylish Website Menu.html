<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Steps ro Create a Stylish Website Menu</title>
</head>
<style>
    body{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        flex-direction: column;
        font-size: 12px;
        font-family: sans-serif;
        background-color: #212121;
    }
    h1 {
        margin: 40px 0 40px;
        font-size: 30px;
        color: #ecf0f1;
        text-shadow: 2px 2px 2px #000000;
        font-family: 'Cherry Swash', cursive;
    }
    p {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        color: #ecf0f1;
        font-family: 'Cherry Swash', cursive;
        font-size: 16px;
    }
    nav {
        margin: 27px auto 0;
        position: relative;
        width: 590px;
        height: 50px;
        background-color: #34495e;
        border-radius: 8px;
        font-size: 0;
    }
    nav a {
        line-height: 50px;
        height: 100%;
        font-size: 15px;
        display: inline-block;
        position: relative;
        z-index: 1;
        text-decoration: none;
        text-transform: uppercase;
        text-align: center;
        color: white;
        cursor: pointer;
    }
    nav .animation {
        position: absolute;
        height: 100%;
        top: 0;
        z-index: 0;
        transition: all .5s ease 0s;
        border-radius: 8px;
    }
    a:nth-child(1){
        width: 100px;
    }
    a:nth-child(2){
        width: 110px;
    }
    a:nth-child(3){
        width: 100px;
    }
    a:nth-child(4){
        width: 160px;
    }
    a:nth-child(5){
        width: 120px;
    }
    nav .animation, a:nth-child(1):hover {
        width: 100px;
        left: 0;
        background-color: #1abc9c;
    }nav .animation, a:nth-child(2):hover {
        width: 110px;
        left: 100;
        background-color: #e74c3c;
    }nav .animation, a:nth-child(3):hover {
        width: 100px;
        left: 210;
        background-color: #3498db;
    }nav .animation, a:nth-child(4):hover {
        width: 160px;
        left: 310;
        background-color: #9b59b6;
    }nav .animation, a:nth-child(5):hover {
        width: 120px;
        left: 470;
        background-color: #e67e22;
    }
</style>
<body>
    <h1>HTML + CSS Menu</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Protfoli</a>
        <a href="#">Contact</a>
        <div class="animtion "></div>

    </nav>
</body>
</html>
