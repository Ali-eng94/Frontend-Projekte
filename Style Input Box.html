<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Input Box</title>
</head>
<style>
    body {
        display: grid;
        place-content: center;
        height: 100vh;
        width: 100%;
    }

    input {
        all: unset;
        padding: 15px;
        border-radius: 12px;
        border: 2px solid transparent;
        box-shadow: 0px 2px 2px 2px rgba(0, 0, 0, 0.088);
        transition: border .3s ease-in-out;
    }
    input:focus {
        border-color: #aa00ff;
    }
    input::placeholder {
        font-size: .9rem;
    }
</style>
<body>
    <input type="text" placeholder="Email">
</body>
</html>
