<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Card</title>
</head>
<style>
     body {
        padding: 0;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content:center;
        width: 100%;
        height: 100vh;
        flex-direction: column;
        overflow: hidden;
    }
    .Card{
        width: 500px;
        height: 500px;
        border: 1px solid gray;
        border-radius: 10%;
        box-shadow: 20px 20px 20px 20px gray;
        display: flex;
        align-items: center;
        justify-content:center ;
        background-color: transparent;
        perspective: 1000px;
    }
    .cardhover {
        width: 90%;
        height: 90%;
        border: 1px solid gray;
        border-radius: 15%;
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.2),-5px -5px 10px rgba(0, 0, 0, 0.5);
        transform-style: preserve-3d;
        transition: transform 0.8s ease-in-out;
        cursor: pointer;
        background:url('https://m.media-amazon.com/images/I/517F7OdZ2LS.jpg') center center no-repeat;
        background-size: 100% 100%;
        color: white;
        text-align: center;
        
    }
    .cardhover:hover {
        transform: rotateY(180deg);
    }
    
</style>
<body>
    <h1>3D Flip Card</h1>
    <main class="Card">
       <div class="cardhover">
        
       </div>
    </main>
</body>
</html>
