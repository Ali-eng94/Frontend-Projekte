<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Button in Javascript</title>
</head>
<style>
    body {
        display: grid;
        place-content: center;
        place-items: center;
        height: 100vh;
        width: 100%;
        gap: 30px;
    }
    input {
        padding: 10px; 
        border-radius: 10px;
        width: 350px;
    }
    .shake {
        padding: 10px; 
        border-radius: 10px;
        width: 350px;
        border-color: red !important;
        animation: shake 0.5s;
    }
    @keyframes shake {
        0%,100% {
            transform: translateX(0);
        }
        10%,30%,50%,70%,90% {
            transform: translateX(-5px);
        }
        20%,40%,60%,80%{
            transform: translateX(5px);
        }
    }
</style>
<body>
    <input type="password" id="password" placeholder="password">
    <button onclick="password.classList.add('shake')
    setTimeout(() => {
        password.classList.remove('shake')
    }, 1000);">
        Submit
    </button>
</body>
</html>
