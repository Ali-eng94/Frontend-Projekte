<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create 3D Card Hover Effect using Css</title>
</head>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
    }
    .card {
        width: 500px;
        height: 500px;
        background: #cbd5e1;
        border-radius: 20px;
        cursor: pointer;
        transform: perspective(800px) rotateX(45deg) scale(0.7);
        box-shadow: 0 25px 50px rgba(100, 120, 150, .3),
                    inset 0 -4px 8px rgba(255, 255, 255, 0.6);
        transition: transform 0.5s ease, box-shadow 0.6s ease;
    }
    .card:hover {
        transform: rotateX(0deg) translateY(-10px);
        box-shadow: 0 35px 70px rgba(80, 100, 130, .35),
                    inset 0 -6px 10px rgba(255, 255, 255, 0.7);
    }
</style>
<body>
    <div class="card">

    </div>
</body>
</html>
