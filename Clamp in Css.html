<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clamp in Css</title>
</head>
<style>
    body {
        display: grid;
        place-content: center;
        height: 100vh;
        width: 100%;
    }
    .continer {
        text-wrap: nowrap;
        font-size: clamp(14px,5.5vw,28px);
        border: 1px solid gray;
        border-radius: 10px;
        padding: 10px;
    }
</style>
<body>
    <div class="continer">
        <h1>I'am Web Developer</h1>
    </div>
</body>
</html>
