<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        background: #000;
        height: 100vh;
        width: 100%;
        overflow: hidden;
    }
    .wrapper {
        position: relative;
        height: 100vh;
        overflow: hidden;
        animation: animate 10s linear infinite;
    }
    @keyframes animate {
        0% {
            filter: hue-rotate(0deg);
        }
        100% {
            filter: hue-rotate(360deg);
        }
    }
    .hex {
        display: inline-flex;
        margin-top: -32px;
        margin-left: -50px;
        overflow: hidden;
    }
    .hex:nth-child(even) {
        margin-left: 1px;
    }
    .hexagon {
        position: relative;
        background-color: #111;
        height: 110px;
        width: 100px;
        margin: 1px;
        transition: 2s;
        clip-path: polygon(50% 0%,100% 25%,100% 75%,50% 100%,0% 75%,0% 25%);
        gap: 1px;
    }
    .hexagon::before {
        position: absolute;
        content: '';
        height: 100%;
        width: 50%;
        background: rgba(255, 255, 255, 0.04);
    }
    .hexagon:hover {
        transition: 0s;
        background-color: lime;
    }
