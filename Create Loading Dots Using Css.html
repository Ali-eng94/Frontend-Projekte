<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Loading Dots Using Css</title>
</head>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
    }
    .loading-dots {
        display: flex;
        gap: 6px;
    }
    .dot {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background-color: blueviolet;
        animation: bounce .6s infinite alternate;
    }
    @keyframes bounce {
        to{
            transform: translateY(-15px);
        }
    }

    .dot:nth-child(2) {
        animation-delay: .2s;
    }
    .dot:nth-child(3) {
        animation-delay: .4s;
    }
</style>
<body>
    <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</body>
</html>
