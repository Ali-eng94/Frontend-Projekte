    <title>Center Div Using Grid</title>
</head>
<style>
    body {
        display: grid;
        place-content: center;
        width: 100%;
        height: 100vh;
    }
    div {

        height: 350px;
        background: url('https://i.pinimg.com/originals/7c/eb/7f/7ceb7ff8d02d36070378f27842e1b851.png') center center no-repeat;
        background-size: 100% 100%;
        
        
    }
</style>
<body>
    <div></div>
</body>
</html>
