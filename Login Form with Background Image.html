<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Background Image</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    html,
    body {
        display: grid;
        place-content: center;
        place-items: center;
        height: 100vh;
        width: 100%;
    }

    body {
        background-image: url('https://s1.1zoom.me/big0/335/Winter_Snow_Trees_469642.jpg');
        background-size: cover;
        background-position: center;
    }

    .form-main {
        width: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 30px;
        box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.062);
        position: relative;
        overflow: hidden;
        background-color: rgba(255, 255, 255, 0.411);
    }
    .form-main::before {
        position: absolute;
        content: "";
        width: 300px;
        height: 300px;
        background-color: #000;
        transform: rotate(45deg);
        left: -180px;
        bottom: 30px;
        border-radius: 30px;
        z-index: 1;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.882);
    }
    .heading {
        font-size: 28px;
        font-weight: 600;
        color: #d9d9d9;
        margin: 5px 0 10px 0;
        z-index: 2;
    }
    .inputContiner {
        width: 100%;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2;
    }
    .inputContiner i {
        position: absolute;
        left: 3px;
        color: rgb(120, 120, 120);
    }
    .inputfield {
        width: 100%;
        height: 30px;
        background-color: transparent;
        border: none;
        border-bottom: 2px solid rgb(203, 203, 203);
        margin: 10px 0;
        color: rgb(155, 155, 155);
        font-size: 12px;
        padding-left: 30px;
        box-sizing: border-box;
        outline: none;
    }
    .inputfield:focus {
        border-bottom: 2px solid rgb(246, 246, 246);
    }
    .inputfield::placeholder {
        color: rgb(120, 120, 120);
        font-size: 11px;
        font-weight: 500;
    }
    #button {
        z-index: 2;
        position: relative;
        width: 100%;
        border: none;
        background-color: rgb(227, 227, 227);
        height: 30px;
        color: rgb(8, 8, 8);
        font-size: 10px;
        font-weight: 500;
        letter-spacing: .5px;
        margin: 10px;
        cursor: pointer;
    }
    #button:hover {
        background-color: rgb(220, 220, 220);
    }
    .forgotbutton {
        z-index: 2;
        font-size: 10px;
        font-weight: 500;
        color:#2b12b8;
        text-decoration: none;
        padding: 8px 15px;
        font-size: 15px;
    }
</style>

<body>
    <form action="" class="form-main">
        <p class="heading">Login</p>
        <div class="inputContiner">
            <i>
                <ion-icon name="at-outline"></ion-icon>
            </i>
            <input type="text" placeholder="Username" autocomplete="off" class="inputfield">
        </div>
        <div class="inputContiner">
            <i>
                <ion-icon name="lock-closed-outline"></ion-icon>
            </i>
            <input type="password" placeholder="Password" autocomplete="off" class="inputfield">
        </div>
        <button id="button">Submit</button>
        <a href="" class="forgotbutton">Forgot Your Password?</a>
    </form>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
