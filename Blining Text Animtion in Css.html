<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blining Text Animtion in Css</title>
</head>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        background: #212121;
    }
    h1 {
        text-transform: uppercase;
        font-size: 6rem;
        color: #fff;
        letter-spacing: 2px;
        animation: blink 1s steps(5, start) infinite;
    }
    @keyframes blink {

        50% {
            opacity: 0;
        }

    }
</style>
<body>
    <h1>I'am Ali Haji a Web Developer</h1>
</body>
</html>
