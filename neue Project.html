<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
    }
    nav{
        display: flex;
        justify-content: space-between;
        color: white;
        background-color: rgb(75, 77, 76);
        padding: 10px;
        border: 1px solid gray;
        width: 100%;
        position: fixed;
        top: 0;
        align-items: center;
    


    }
    #nav-title a{
        font-size: 25px;
        text-decoration: none;
        color: white;
    }
    #nav-pages{
        display: flex;
        column-gap:30px;
        margin-right: 30px;
    }
    #nav-pages a:hover {
        text-decoration: underline;
    }
    #nav-pages a{
        color:white;
        font-size: 20px;
        text-decoration: none;
        
    }
    #nav-Search{
        display: flex;
        justify-content: center;
        flex-grow: 1;

    }
    #nav-Search input{
            flex-basis: 50%;
            
            padding: 10px;
            border-radius: 5px;
    }
    .products-list{
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #sec-1{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 50px;
        background-color: yellow;
        width: 100%;
        margin: 0;
        height: 93.5vh;
        background: linear-gradient(-45deg, #FF3 10%, #4E4F0D 50%, #010B13 99%);
    }
    .sec-1-div1{
        width: 50%;
        align-items: center;
        justify-items: center;
    }
    #text{
        font-size: 60px;
        font-family:latin;
    }
    .sec-1-div1 h1{
        font-size: 40px;
        margin: 0 0 20px;
    }
    #sec-1-div1-button{
        padding: 10px 30px;
        background-color: aqua;
        margin-bottom: 20px;
    }
    img{
       max-width:100% ;
       box-shadow: 15px 15px 15px 15px rgba(242, 238, 238, 0.5);;
    }
    

    footer{
    display: flex;
    align-items: center ;
    justify-content: center;
    position: static;
    bottom: 0;
    width: 100%;
    background-color:rgb(75, 77, 76);
    height: 50px;  
    font-size: 25px;
    color: white;
   
    }
    
    
    @media screen and (max-width: 800px) { 
        nav{
            display: block;
            text-align: center;
            justify-items: center;
            margin-bottom: 15px;
            
        }
        #nav-title{
            margin: 15px 0 15px 0;
        }
        #nav-title a{
            
            font-size: 40px;
            
        }
        #nav-pages a{
            margin: 15px 0 2px 0;
         }

        #sec-1{
            flex-direction: column-reverse;
            margin-top: 175px;
            padding-bottom: 10px;
            
        }
        #text{
        font-size: 40px;
        
    }
    }
</style>
<body>
    <header>
        <nav>
            <div id="nav-title"><a href="neue Project.html">ALI HAJI</a></div>
            <div id="nav-Search">
                <input type="text" placeholder="Search">
            </div>
            <div id="nav-pages">
                <a href="Project1.html">Project 1</a>
                <a href="Project2.html">Project 2</a>
                <a href="">Login</a>
            </div>
            
            
        </nav>
    </header>
    <main class="products-list">
       
        <section id="sec-1">
            <div class="sec-1-div1">
                <marquee id="text" behavior="" direction="">I AM WEB DEVELOPER</marquee>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ad iste deleniti quibusdam, blanditiis doloremque voluptate distinctio sint repellat, tempore corporis optio omnis eligendi labore iure saepe illum maxime enim unde?</p>
                <button id="sec-1-div1-button">Get STARTED</button>
            </div>
            <div id="sec-1 div2">
                <img src="https://t4.ftcdn.net/jpg/03/14/92/75/360_F_314927575_yqFMAuXFTNC6gBflR2njRZ4bQb8dAb7y.jpg" alt="">
            </div>
        </section>

    </main>
    <footer>
        <p>Daten Schutz 2024</p>
    </footer>
   
</body>
</html>
