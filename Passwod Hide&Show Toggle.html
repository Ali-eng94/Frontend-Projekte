<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwod Hide&Show Toggle</title>
</head>
<style>
    body {
        display: grid;
        place-content: center;
        height: 100vh;
        width: 100%;
    }
    #pwd {
        width: 300px;
        height: 50px;
        border-radius: 10px;
    }
   
</style>
<body>
    <div>
        <input type="password" placeholder="Passwod" id="pwd">
        <input type="checkbox" onclick="pwd.type = this.checked ?'text' : 'password'" id="checkbox">
    </div>
</body>

</html>
