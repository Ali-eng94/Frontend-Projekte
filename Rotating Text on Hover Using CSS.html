<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Text on Hover Using CSS</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
    }
    .wrapper {
        background: blueviolet;
        height: 550px;
        width: 550px;
        display: flex;
        
    }
    .wrapper .card {
        flex: 1;
        height: 100%;
        overflow: hidden;
        background: blueviolet;
        border: 1px solid #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        
    }
    .card p {
        min-width: 13rem;
        text-transform: uppercase;
        transform: rotate(-90deg);
        color: #fff;
        font-size: 40px;
    }
    .card:hover {
        flex: 6;
        transition: 0.9s;
    }
    .card:hover p {
        transform: rotate(0deg);
        transition: 0.9s;
    }
</style>
<body>
    <div class="wrapper">
        <div class="card">
            <p>Hover Me</p>
        </div>
        <div class="card">
            <p>Hover Me</p>
        </div>
        <div class="card">
            <p>Hover Me</p>
        </div>
    </div>
</body>
</html>
