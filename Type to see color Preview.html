<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type to see color Preview</title>
</head>
<style>

body {
    margin: 0;
    padding: 0;
}
.container{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100vh;
    gap: 20px;
    background: url('https://img.netzwelt.de/dw1600_dh900_sw0_sh0_sx0_sy0_sr16x9_nu2/picture/original/2019/10/it-262290.jpeg') center center no-repeat;
} 
#box{
    height: 400px;
    width: 400px;
    border: 2px solid white;
    border-radius: 10px;
    backdrop-filter: blur(15px);
}
h1{
    font-size: 50px;
    color: rgb(194, 173, 11);
}
input {
    width: 270px;
    height: 50px;
    border-radius: 10px;
    background: rgba(255, 255 ,255 , 0.3);
}   
</style>
<body>
    <div class="container">

        <div id="box"></div>
        <h1>Type any color you want in Input</h1>
        <input oninput="box.style.background = this.value" placeholder="e.g red">
        
    </div>
</body>
</html>
